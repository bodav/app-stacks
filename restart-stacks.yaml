- name: Deploy docker compose
  hosts: all
  become: true
  gather_facts: false
  vars:
    pull_images: true
    project_dir: "/srv/home-apps"
    compose:
      - ./nginx/compose.yaml
      - ./dozzle/compose.yaml
      - ./dockge/compose.yaml
      - ./homepage/compose.yaml
      - ./whatsupdocker/compose.yaml
  tasks:
    - name: Git update home-apps repo
      ansible.builtin.git:
        repo: "https://github.com/bodav/home-apps.git"
        dest: "{{ project_dir }}"
        force: true
        version: master

    - name: Docker compose down
      ansible.builtin.command:
        cmd: "docker compose -f {{ item }} down --remove-orphans"
        chdir: "{{ project_dir }}"
      loop: "{{ compose }}"
      changed_when: false

    - name: Docker compose pull
      ansible.builtin.command:
        cmd: "docker compose -f {{ item }} pull"
        chdir: "{{ project_dir }}"
      loop: "{{ compose }}"
      changed_when: false
      when: pull_images

    - name: Docker compose up
      ansible.builtin.command:
        cmd: "docker compose -f {{ item }} up -d"
        chdir: "{{ project_dir }}"
      loop: "{{ compose }}"
      changed_when: false
