services:
  nginx:
    container_name: nginx
    image: nginx:latest
    networks:
      - appnet
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"

networks:
  appnet:
    external: true
